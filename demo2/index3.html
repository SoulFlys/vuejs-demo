<div id="example">
    {{a}}
</div>
<script src="vue.js" charset="utf-8"></script>
<script>
    var data = { a: 1 }
    var vm = new Vue({
        el: '#example',
        data: data
    })

    vm.$data === data // -> true
    vm.$el === document.getElementById('example') // -> true

    // $watch 是一个实例方法
    vm.$watch('a', function (newVal, oldVal) {
        // 这个回调将在 `vm.a`  改变后调用
        console.log(oldVal)
        console.log(newVal)
    })
    //console台
    //vm.a = 2
    //1
    //2
    //2
    //vm.$data.a = 3
    //2
    //3
    //3
</script>
