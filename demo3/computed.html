<div id="app">
    a={{a}},b={{b}}
</div>
<script src="vue.js" charset="utf-8"></script>
<script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        data: {
            a: 1
        },
        computed: {
            // 一个计算属性的 getter
            b: function(){
                 // `this` 指向 vm 实例
                return this.a + 1
            }
        }
    });
</script>
