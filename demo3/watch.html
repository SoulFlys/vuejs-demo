<div id="demo">
    {{fullName}}
</div>
<script src="vue.js" charset="utf-8"></script>
<script type="text/javascript">
    var vm = new Vue({
        el: '#demo',
        data: {
            firstName: 'ha',
            lastName: 'xiao',
            fullName: ''
        }
    });

    vm.$watch('firstName', function(val) {
        console.log(val);
        this.fullName = val + ' ' + this.lastName;
    });

    vm.$watch('lastName', function(val) {
        console.log(val);
        this.fullName = this.firstName + ' ' + val
    });
