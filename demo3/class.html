<div id="demo" v-bind:style="styleObj">123</div>

<div id="app" class="app" v-bind:class="classObject">hello vuejs</div>


<script src="vue.js" charset="utf-8"></script>
<script type="text/javascript">
    var vm = new Vue({
        el: '#demo',
        data: {
            styleObj: {
                color:'red',
                transform:'translateX(50px)'
            }
        }
    });
    var vm1 = new Vue({
        el: '#app',
        data: {
            classObject: {
                'classA': true,
                'classB': false
            }
        }
    });

    //console
    //vm1.classObject.classB = true  class="classA classB"
</script>
